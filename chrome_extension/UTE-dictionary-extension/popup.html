<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="w3-text-theme w3-cursive">
    <div id="dictionary-app" class="w3-container w3-padding" style="width: clamp(200px, 50vw, 400px); max-width: 400px;">
        <h2 class="w3-center">UTE TOEIC</h2>
        <input type="text" id="word-input" class="w3-input w3-border" placeholder="Enter word" />
        <button id="lookup-btn" class="w3-button w3-theme-l2 w3-block">Lookup</button>
        <div id="definition" class="w3-margin-top"></div>
    </div>
    <hr>
    <div id="translate_app" class="w3-container">

        <h6 class="w3-center w3-theme w3-card w3-padding"><b>Dịch văn bản</b></h6>
        <button id="translate_switchButton" class="w3-button w3-round-large w3-block w3-theme-l1 w3-margin-bottom"
            data-from_lang="vi">Việt  ⇄ Anh</button>
        <textarea id="translate_inputText" class="w3-input w3-border w3-margin-bottom" placeholder="Enter text here..."
            rows="4"></textarea>

        <button id="translate_translateButton" class="w3-button w3-block w3-theme-d4 w3-margin-bottom">Dịch</button>


        <h6 class="w3-theme-l5">Dịch thành công:</h6>
        <div id="translate_outputText" class="w3-border w3-margin-bottom"></div>
    </div>
    <script src="dictionary.js"></script>
    <script src="translate.js"></script>
</body>

</html>
